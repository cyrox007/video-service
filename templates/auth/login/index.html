{% extends 'auth/index.html' %}

{% set title = 'Авторизация' %}

{% block content %}

<section class="login">
    <h1>Авторизация пользователя</h1>
    <form action="" method="post" id="loginForm" enctype="multipart/form-data">
        <div class="field">
            {{ form.useremail(size=32) }}
            <span class="hint"> </span>
        </div>
        <div class="field">
            {{ form.password }}
            <span class="hint"> </span>
        </div>
        <div class="field">
            {{ form.submit() }}
        </div>
    </form>
</section>

{% endblock %}
